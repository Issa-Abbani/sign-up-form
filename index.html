<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Sign-up Form</title>
</head>
<body>
  <main>
    <aside class="img-container">
      <img src="images/bg-img.jpg" loading="lazy" />
      <div class="logo-container">
        <img src="images/logo.png" loading="lazy" />
      </div>
      <div class="credits">
        <span>Photo by <u>Halie West</u> on <u>Unsplash</u></span>
      </div>
    </aside>

    <section class="form-container">
      <h2 class="intro">
        This is not a real online service for BookVillagelb. It is only a concept that was used for practice. Still cool tho!
      </h2>
      <form method="post">
        <fieldset>
          <div class="form-input-container">
            <p>Sign-up Here!</p>

            <div class="input-box">
              <div class="form-elem-container">
                <!-- First Name -->
                <div class="input-wrapper">
                  <label for="first-name">First Name:</label>
                  <input type="text" name="f-name" id="first-name" required />
                </div>

                <!-- Last Name -->
                <div class="input-wrapper">
                  <label for="last-name">Last Name:</label>
                  <input type="text" name="l-name" id="last-name" required />
                </div>
              </div>

              <div class="form-elem-container">
                <!-- Email -->
                <div class="input-wrapper">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required />
                </div>

                <!-- Phone Number -->
                <div class="input-wrapper">
                  <label for="phone-number">Phone Number:</label>
                  <input type="number" name="phoneNb" id="phone-number" required />
                </div>
              </div>

              <div class="form-elem-container">
                <!-- Password -->
                <div class="input-wrapper">
                  <label for="password">Password:</label>
                  <input type="password" name="passw" id="password" required />
                </div>

                <!-- Confirm Password -->
                <div class="input-wrapper">
                  <label for="confirm-pw">Confirm Password:</label>
                  <input type="password" name="confirmPw" id="confirm-pw" required />
                </div>
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </fieldset>
      </form>
    </section>
  </main>
  
</body>
</html>
