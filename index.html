<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <main>
    <aside class="img-container">
      <img src="images/bg-img.jpg" loading="lazy">
      <div class="logo-container">
        <img src="images/logo.png" loading="lazy">
      </div>
      <div class="credits">
        <span>Photo by <u>Halie West</u> on <u>Unsplash</u></span>
      </div>
    </aside>

    <section class="form-container">
      <div class="intro">
        This is not a real online service for BookVillagelb. It is only a concept that was used for practice. Still cool tho!
      </div>
      <form method="post">
        <fieldset>
          <div class="form-input-container">
            <p>Sign-up Here!</p>

            <div class="form-elem-container">
              <!-- First Name -->
              <label for="first-name">First Name: </label>
              <input type="text" name="f-name" id="first-name" required>
              <!-- Last Name -->
              <label for="last-name">Last Name: </label>
              <input type="text" name="l-name" id="last-name" required>
            </div>

            <div class="form-elem-container">
              <!-- Email -->
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" required>
              <!-- Phone Number -->
              <label for="phone-number">Phone Number: </label>
              <input type="number" name="phoneNb" id="phone-number" required>
            </div>

            <div class="form-elem-container">
              <!-- Password -->
              <label for="password">Password: </label>
              <input type="password" name="passw" id="password" required>
              <!-- Confirm Password -->
              <label for="confirm-pw">Confirm Password: </label>
              <input type="password" name="confirmPw" id="confirm-pw" required>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a>Log in</a></p>
          
        </fieldset>
      </form>
    </section>
  </main>
  
</body>
</html>
